[package]
name = "mcutt"
version = "0.1.0-init1"
categories = [
  "asynchronous",
  "embedded",
  "network-programming",
] # some day no_std and no-std::no-alloc
edition = "2021"
keywords = ["mqtt", "iot", "networking"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/joshuachp/mcutt"
description = "mcutt is a simple and transport agnostic MQTT v3.1 client library"

[dependencies]
zerocopy = { version = "0.7.0", default-features = false, features = ["byteorder"] }
zerocopy-derive = "0.7.0"
